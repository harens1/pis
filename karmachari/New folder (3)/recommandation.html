                </select>
            </div>
            <div class="form-group">
                <label>सिफारिस मिति:</label>
                <input type="date" name="recommendation_date" required>
            </div>
            <div class="form-group">
                <label>नियुक्ति मिति:</label>
                <input type="date" name="appointment_date">
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <label>बढुवा मिति:</label>
                <input type="date" name="promotion_date">
            </div>
            <div class="form-group">
                <label>स्तर वृद्धि मिति:</label>
                <input type="date" name="level_up_date">
            </div>
            <div class="form-group">
                <label>काज तोकेको मिति:</label>
                <input type="date" name="temporary_assign_date">
            </div>
            <div class="form-group">
                <label>काज खटाएको कार्यालय:</label>
                <input type="text" name="temporary_office">
            </div>
            <div class="form-group">
                <label>लामो बिदा भए:</label>
                <select name="leave_type" id="leaveType" onchange="showLeaveDateField()">
                    <option value="">छैन</option>
                    <option value="प्रसुति बिदा">प्रसुति बिदा</option>
                    <option value="बेतलवी बिदा">बेतलवी बिदा</option>

    <script>
        function showLeaveDateField() {
            var leaveType = document.getElementById("leaveType").value;
            var leaveDateField = document.getElementById("leaveDateField");

            if (leaveType) {
                leaveDateField.style.display = "block";
            } else {
                leaveDateField.style.display = "none";
            }
        }
