</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">कर्मचारी व्यवस्थापन प्रणाली</h1>
            <nav class="site-nav" role="navigation">
                <ul>
                    <li><a href="../index.php">गृहपृष्ठ</a></li>
                    <li><a href="../employ_list.php">कर्मचारी सूची</a></li>

                    <li><a href="../recommendation.php">सिफारिस</a></li>
                    <li><a href="../transfer.php">सरुवा</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container" style="max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px;">
        <h1>दरवन्दी विज्ञापन</h1>
        <form method="POST">
            <div style="margin-bottom: 15px;">
                <label for="position"><strong>पद:</strong></label>
                <input type="text" id="position" name="position" placeholder="रिक्त पद" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; margin-top: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="vacancy_count"><strong>दरवन्दी संख्या:</strong></label>
                <input type="number" id="vacancy_count" name="vacancy_count" placeholder="रिक्त संख्या" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; margin-top: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="level"><strong>तह:</strong></label>
                <select id="level" name="level" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; margin-top: 5px;">
                    <option value="">छनोट गर्नुहोस्</option>
                    <option value="4">४</option>
                    <option value="5">५</option>
                    <option value="6">६</option>
                    <option value="7">७</option>
                    <option value="8">८</option>
                </select>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="qualification"><strong>योग्यता:</strong></label>
                <textarea id="qualification" name="qualification" rows="3" placeholder="आवश्यक योग्यता" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; margin-top: 5px;"></textarea>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="deadline"><strong>आवेदन अन्तिम मिति:</strong></label>
                <input type="date" id="deadline" name="deadline" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; margin-top: 5px;">
            </div>
            <button type="submit" class="btn primary" style="width: 100%;">दर्ता गर्नुहोस्</button>
        </form>
    </div>
</body>
</html>
