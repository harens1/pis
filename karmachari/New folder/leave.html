    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">कर्मचारी व्यवस्थापन प्रणाली</h1>
            <nav class="site-nav" role="navigation">
                <ul>
                    <li><a href="../index.php">गृहपृष्ठ</a></li>
                    <li><a href="../employ_list.php">कर्मचारी सूची</a></li>
                    <li><a href="../post_employee.php">कर्मचारी विवरण</a></li>
                    <li><a href="../recommendation.php">सिफारिस</a></li>
                    <li><a href="../transfer.php">सरुवा</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container" style="max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px;">
        <h1>बिदा दर्ता</h1>
        <form method="POST">
            <div style="margin-bottom: 15px;">
                <label for="employee_no"><strong>क.सं.नं.:</strong></label>
                <input type="text" id="employee_no" name="employee_no" placeholder="कर्मचारी नम्बर" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; margin-top: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="employee_name"><strong>कर्मचारी नाम:</strong></label>
                <input type="text" id="employee_name" name="employee_name" placeholder="नाम" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; margin-top: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="leave_type"><strong>बिदा किसिम:</strong></label>
                <select id="leave_type" name="leave_type" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; margin-top: 5px;">
                    <option value="">छनोट गर्नुहोस्</option>
                    <option value="साधारण बिदा">साधारण बिदा</option>
                    <option value="बेतलवी बिदा">बेतलवी बिदा</option>
                    <option value="अध्ययन विदा">अध्ययन विदा</option>
                    <option value="प्रसुति बिदा">प्रसुति बिदा</option>
                    <option value="आपतकालीन बिदा">आपतकालीन बिदा</option>
                </select>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="leave_start"><strong>बिदा सुरु मिति:</strong></label>
                <input type="date" id="leave_start" name="leave_start" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; margin-top: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="leave_end"><strong>बिदा अन्त्य मिति:</strong></label>
                <input type="date" id="leave_end" name="leave_end" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; margin-top: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="remarks"><strong>कारण:</strong></label>
                <textarea id="remarks" name="remarks" rows="3" placeholder="बिदाको कारण" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; margin-top: 5px;"></textarea>
            </div>
            <button type="submit" class="btn primary" style="width: 100%;">दर्ता गर्नुहोस्</button>
        </form>
    </div>
</body>
</html>
